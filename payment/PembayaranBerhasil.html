<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/payment/payment.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="PembayaranBerhasil.js"></script>
    <title>Status Pembayaran</title>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="max-w-8xl mx-auto px-4 py-8">
        <div class="bg-gray-800 rounded-lg p-8 mb-8">
            <div class="text-center mb-8">
                <div class="inline-block bg-green-500 rounded-full p-4 mb-4">
                    <i class="fas fa-check text-4xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold mb-2">Pembayaran Berhasil</h1>
                <p class="text-gray-400">No. Transaksi: TRX123456789</p>
                <p class="text-gray-400" id="transaction-date"></p>
            </div>
            
            <div class="border border-gray-700 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Detail Produk</h2>
                <div id="product-details" class="space-y-4">
                    <!-- Product details will be inserted here -->
                </div>
            </div>
            <div class="border border-gray-700 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Rincian Biaya</h2>
                <div class="space-y-4">
                    <div class="border-t border-gray-700 my-4"></div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Total Pembayaran</span>
                        <span class="text-xl font-bold text-custom" id="total-payment">Rp 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Biaya Layanan</span>
                        <span class="text-xl font-bold text-custom" id="service-fee">Rp 0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Total Tagihan</span>
                        <span class="text-xl font-bold text-custom" id="total-bill">Rp 0</span>
                    </div>
                </div>
            </div>
            <div class="border border-gray-700 rounded-lg p-6 mb-8">
                <div class="space-y-4">
                    <div class="flex justify-between">
                        <span class="text-gray-400">Metode Pembayaran</span>
                        <span id="payment-method">-</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-400">Nama Pembeli</span>
                        <span id="buyer-name">-</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-4 justify-center mb-8">
                <button class="!rounded-button bg-custom hover:bg-blue-600 text-white px-6 py-3 flex items-center">
                    <i class="fas fa-download mr-2"></i>
                    Unduh Bukti Pembayaran
                </button>
                <button class="!rounded-button bg-gray-700 hover:bg-gray-600 text-white px-6 py-3 flex items-center back-to-home">
                    <i class="fas fa-home mr-2"></i>
                    Kembali ke Beranda
                </button>
            </div>
        </div>
    </div>
</body>
</html>
