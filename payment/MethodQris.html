<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/payment/MethodQris.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <title>Qris</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <nav class="flex items-center justify-between py-4">
            <div class="flex items-center">
                <button onclick="history.back()" class="mr-4 text-gray-600">
                    <i class="fas fa-arrow-left text-xl"></i>
                </button>
                <h1 class="text-xl font-semibold">QRIS</h1>
            </div>
        </nav>

        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-sm p-6 mt-4">
            <div class="text-center mb-8">
                <p class="text-gray-600 mb-2">Complete payment in</p>
                <div class="text-4xl font-bold" id="timer">09:51</div>
            </div>

            <div class="flex items-center justify-between mb-6">
                <img src="/assets/bg/qris.jpg" alt="QRIS" class="h-8">
                <img src="/assets/bg/gpn.jpg" alt="GPN" class="h-8">
            </div>

            <div class="text-center mb-6">
                <h2 class="text-lg font-medium">Trattoria Bella Notte</h2>
            </div>

            <div class="bg-white p-4 rounded-lg border border-gray-200 mb-6">
                <canvas id="qris-qr-code" class="w-full aspect-square"></canvas>
            </div>

            <div class="text-center mb-8">
                <p class="text-gray-600 mb-2">Payment Total</p>
                <div class="text-3xl font-bold" id="payment-total">Rp0</div>
            </div>

            <div class="flex gap-4">
                <button class="flex-1 bg-custom text-white py-3 px-4 rounded-button font-medium hover:bg-custom/90 transition-colors" onclick="redirectToPay()">
                    Check Payment Status
                </button>
                <button class="p-3 border border-gray-200 rounded-button hover:border-custom transition-colors">
                    <i class="fas fa-download text-gray-600"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="/payment/MethodQris.js"></script>
    <script>
        // Example script to set the payment total
        document.getElementById('payment-total').textContent = 'Rp' + (100000).toLocaleString('id-ID');
    </script>
</body>
</html>
